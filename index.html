<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q - Ice cream parlor</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="debug bg-dark">
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }

    body.debug [class*="d-flex"] {
      outline: 2px dotted rgb(136, 16, 98);
      outline-offset: -3px;
    }
  </style>
  
  <script src="app.js"></script>


  <header class="cointainer-fluid p-3">
    <section class="row text-white">
      <div class="col-12">
        <h1>Q's 1 stop Ice Cream Shop</h1>
      </div>
    </section>
  </header>

  <main class="cointainer-fluid bg-dark p-3">
    <section class="row text-white">
      <!-- cart section / left side of screen-->
      <!-- cart header -->
      <div class="col-6 p-4">
        <div class="row">
          <div class="d-flex justify-content-between border rounded-top-2">
            <p class="fs-3 px-5">Name</p>
            <p class="fs-3 px-5">Qty </p>
            <p class="fs-3 px-5">Cost </p>
            <p class="fs-3 px-5">total </p>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-between">
          <div class="pt-1 rounded" id="cart">
            <!-- cart item template -->
            <!-- <div class="d-flex border rounded-1" class="justify-content-around">
              <p class="fs-3 px-4 mx-4">Strawberry</p>
              <p class="fs-3 px-4 mx-4">x2</p>
              <p class="fs-3 px-4 mx-4">$5</p>
              <p class="fs-3 px-4 mx-4">$10</p>
            </div> -->
            <!-- cart item template -->
          </div>
        </div>
        <!-- <div class="card bg-transparent p-3 border-white"> -->
          <div class="d-flex text-end p-1 border rounded-1 flex-column-reverse">
            <button class="btn btn-light btn-purchase">purchase</button>
            <p class="fs-3">Total: <span id="total-price"> $0</span></p>
          </div>
        <!-- </div> -->

      </div><!--  this ends my col5  -->

      <div class="col-6 p-4">
        <!-- toppings section -->
        <div class="m-0">
          <p class="fs-2  text-center">Choose your toppings</p>
        </div>
        <!-- first row of cones -->
        <div class="row">
          <p class="fs-5 p-1 ms-5">Cones</p>
        </div>

        <!-- cone row -->
        <div class="d-flex justify-content-around">
            <div class="card">
            <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="waffle cone" class="my-img">
            <button onclick="updateItem('cones','Waffle Cone', 'add')">Add</button>
            <button onclick="updateItem('cones','Waffle Cone', 'remove')">Remove</button>
          </div>
            <div class="card">
              <img src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="waffle cone" class="my-img">
              <button onclick="updateItem('cones','Waffle Bowl', 'add')">Add</button>
              <button onclick="updateItem('cones','Waffle Bowl', 'remove')">Remove</button>
            </div>
        </div>
<!-- end cone row -->
        
        <!-- first row of flavors -->
        <div class="row">
          <p class="fs-5 p-1 ms-5">Flavors</p>
        </div>
        <!-- flavor row -->
        <div class="d-flex justify-content-around">
            <div class="card">
            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg" alt="waffle cone" class="my-img">
            <button onclick="updateItem('iceCream','Vanilla', 'add')">Add</button>
            <button onclick="updateItem('iceCream','Vanilla', 'remove')">Remove</button>
          </div>
          <div class="card">

            <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg" alt="waffle cone" class="my-img">
            <button onclick="updateItem('iceCream','Strawberry', 'add')">Add</button>
            <button onclick="updateItem('iceCream', 'Strawberry', 'remove')">Remove</button>
          </div>
        </div>
        <!-- end flavor row -->

        <!-- first row of toppings -->
        <div class="row">
          <p class="fs-5 p-1 ms-5">Toppings</p>
        </div>
        <div class="d-flex justify-content-around">
          <div class="card">

            <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360" alt="waffle cone" class="my-img">
            <button onclick="updateItem('toppings','Chocolate Chips', 'add')">Add</button>
            <button onclick="updateItem('toppings','Chocolate Chips', 'remove')">Remove</button>
          </div>

          <div class="card">

            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" alt="waffle cone" class="my-img">
            <button onclick="updateItem('toppings','Sprinkle', 'add')">Add</button>
            <button onclick="updateItem('toppings','Sprinkle', 'remove')">Remove</button>
          </div>
          </div>
      </div>
    </section>
  </main>

  <footer class="container-fluid">

    <section class="row">

    </section>

  </footer>



</body>

</html>
