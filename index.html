<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q - Ice cream parlor</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="debug bg-dark">
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }

    body.debug [class*="d-flex"] {
      outline: 2px dotted rgb(136, 16, 98);
      outline-offset: -3px;
    }
  </style>
  <script src="app.js"></script>


  <header class="cointainer-fluid">
    <section class="row text-white">
      <div class="col-12">
        <h1>Q's 1 stop Ice Cream Shop</h1>
      </div>
    </section>
  </header>

  <main class="cointainer-fluid bg-dark">
    <section class="row text-white p-2">
      <!-- cart section -->
      <!-- cart header -->
      <div class="col-5">
        <div class="row">
          <div class="d-flex justify-content-between border rounded-top-2">
            <p class="fs-3 p-3">Name</p>
            <p class="fs-3 p-3">Qty </p>
            <p class="fs-3 p-3">Cost </p>
            <p class="fs-3 p-3">total </p>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-between">
          <div class="pt-2" id="cart">
            <!-- cart item template -->
            <div class="d-flex" class="justify-content-around">
              <p class="mx-3 fs-3">strawberry</p>
              <p class="mx-3 fs-3 px-2">x2</p>
              <p class="mx-3 fs-3 px-2">$5</p>
              <p class="mx-3 fs-3 px-2">$10</p>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button>purchase</button>
        </div>
      </div><!--  this ends my col5  -->

      <div class="col-7">
        <!-- toppings section -->
        <div class="row">
          <p class="fs-5 p-3">Choose your toppings</p>
        </div>
        <!-- first row of cones -->
        <div class="row">
          <p class="fs-5 p-3">Cones</p>
        </div>
        <div class="d-flex justify-content-center">
          <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="waffle cone" class="">
        
          <img src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="waffle cone" class="">
        </div>

        
        <!-- first row of flavors -->
        <div class="row">
          <p class="fs-5 p-3">Flavors</p>
        </div>
        <div class="d-flex justify-content-center">
          <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg" alt="waffle cone" class="">
        
          <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg" alt="waffle cone" class="">
        </div>
        <!-- first row of toppings -->
        <div class="row">
          <p class="fs-5 p-3">Toppings</p>
        </div>
        <div class="d-flex justify-content-center">
          <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360" alt="waffle cone" class="">
        
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" alt="waffle cone" class="">
        </div>
      </div>
    </section>
  </main>

  <footer class="container-fluid">

    <section class="row">

    </section>

  </footer>



</body>

</html>
